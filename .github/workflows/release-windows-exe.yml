name: Build Windows EXE

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    defaults:
      run:
        shell: pwsh
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Installa dipendenze (Python)
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r .\python-app\requirements-dev.txt

      - name: Build EXE (CLI + GUI)
        run: |
          Set-Location .\python-app
          python -m PyInstaller --onefile --name conforme-digitale .\conforme_toolkit\cli.py
          python -m PyInstaller --onefile --windowed --name conforme-digitale-gui .\conforme_toolkit\gui.py

      - name: Verifica output
        run: |
          Get-ChildItem .\python-app\dist\*.exe | Select-Object Name,Length | Format-Table -AutoSize

      - name: Carica artefatti (workflow_dispatch)
        if: ${{ github.event_name == 'workflow_dispatch' }}
        uses: actions/upload-artifact@v4
        with:
          name: exe-windows
          path: python-app/dist/*.exe

      - name: Allega EXE alla Release
        if: ${{ github.event_name == 'release' }}
        uses: softprops/action-gh-release@v2
        with:
          files: python-app/dist/*.exe
